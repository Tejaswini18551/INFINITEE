<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:body>
	<h1>Wallet Form</h1>

	<h:form>
      
       Customer Id
        <h:inputText value="#{wallet.cusId}" />
		<br />
		<br />
 		Wallet Amount: 
        <h:inputText value="#{wallet.walAmount}" />
		<br />
		<br />
      Wallet Source:
        <h:inputText value="#{wallet.walSource}" />
		<br />
		<br />
		<h:commandButton value="Submit" action="#{walletDao.addWallet(wallet)}" />
	</h:form>
	</h:body>
</html>
