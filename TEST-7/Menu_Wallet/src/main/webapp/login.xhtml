<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<title> Login Page </title>
	<head>  
<style>   
h:Body {  
  font-family: Calibri, Times New Roman,Italian;  
  background-color: blue;  
}  

 h:form {   
        border: 2px solid #f1f1f1;   
    }   
 h:input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid red;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
 .container {   
        padding: 25px;   
        background-color: lightpink;  
    }   
</style>   
</head>  
   
<h:body>
<div class="container">  
	<h:form>
	
	<center>
	<h1>Login Page</h1>
	<br/><br/>
	User Name:
	<h:inputText value="#{login.username}"/>
	<br/><br/>
	Password:
	<h:inputText value="#{login.password}"/>
	<br/><br/>
	<h:commandButton value="Submit" action="#{login.authenticate(login)}"/>

	</center>
	
	</h:form>
	</div>
</h:body>
</html>
